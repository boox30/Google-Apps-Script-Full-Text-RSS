<script>
function getQueryVariable(variable) {
  var query = window.location.search.substring(1);
  var vars = query.split("&");
  for (var i=0;i<vars.length;i++) {
    var pair = vars[i].split("=");
    if (pair[0] === variable) {
      return pair[1];
    }
  } 
  //alert('Query Variable ' + variable + ' not found');
}

// https://www.youtube.com/watch?v=7_YMm4ME_38
var _v = getQueryVariable('v');
if (_v !== undefined) {
    //location.href = "https://www.youtube.com/watch?v=" + _v;
    window.open("https://www.youtube.com/watch?v=" + _v, '_system');
} 
window.close();
</script>
